<app-buscador-personajes></app-buscador-personajes>

<div  fxLayout={{ordenComponentes}} fxLayoutAlign={{alineacionComponentes}} >
    <div fxFlex="85" >
        <mat-grid-list cols={{cantidadColumnas}} rowHeight="2:1" (window:resize)="reajustarGrid($event)" [gutterSize]="'10px'"  >
            <mat-grid-tile *ngFor="let personaje of listaDatos.listaPersonajes 
            | paginate: { itemsPerPage: 10, currentPage: paginaActual, 
                totalItems: listaDatos.totalRegistros
                }">
                <app-tarjeta-personaje [personaje] = "personaje" class="itemGrid"></app-tarjeta-personaje>
            </mat-grid-tile> 
        </mat-grid-list>
    
        <pagination-controls (pageChange)="cambiarPagina($event)"></pagination-controls>
    </div>

    <div fxFlex="15">
        <p>aqui comics</p>
    </div>
   

</div>
