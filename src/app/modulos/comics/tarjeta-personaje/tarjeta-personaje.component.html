<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src={{personaje.imagen}}>
      <mat-card-title>{{personaje.nombre}}</mat-card-title>
      <mat-card-subtitle>{{personaje.descripcion}}</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
        <h3 class="subtituloComicsRelacionado">
       Comics relacionados
      </h3 >
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
