<mat-card >
    <mat-card-header>
      <img mat-card-avatar src={{personaje.imagen}}>
      <mat-card-title>{{personaje.nombre}}</mat-card-title>
      <mat-card-subtitle>{{personaje.descripcion}}</mat-card-subtitle>
      
    </mat-card-header>

    <mat-card-actions>
      <button mat-button class="botonVerMas">VIEW MORE</button>
    </mat-card-actions>
   
    <mat-card-content>
        <h3 class="subtituloComicsRelacionado">
       Related comics
      </h3 >
      <mat-grid-list cols="2" rowHeight="25px" >
        <mat-grid-tile *ngFor="let comic of miniListaComicsRelacionado"> 
          <a (click)="verComic(comic.urlConsulta)" class="linkComicsRelacionado">{{comic.nombre}}</a>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="miniListaComicsRelacionado.length > 0"><a (click)="verListaCompletaComics(personaje.urlConsultaComics)" class="linkComicsRelacionado">MORE</a>
          </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    
  </mat-card>
